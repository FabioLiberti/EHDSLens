# EHDSLens Docker Compose Configuration
# Run both Dashboard and API simultaneously

version: '3.8'

services:
  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: ehdslens-dashboard
    ports:
      - "8501:8501"
    command: streamlit run /app/ehdslens/dashboard.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI REST API
  api:
    build: .
    container_name: ehdslens-api
    ports:
      - "8000:8000"
    command: uvicorn ehdslens.api:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

